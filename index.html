<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link external CSS -->
</head>
<body>
    <h1>Custom Audio Player</h1>
    <audio id="custom-audio" src="https://wxradio.org/AZ-Phoenix-KEC94"></audio>

    <div id="audio-controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1">
    </div>

    <script src="script.js"></script> <!-- Link external JS -->
</body>
</html>
