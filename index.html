<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Lofi and Weather Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content-box">
        <h1 style="color: white;">Weather Radio + Lofi</h1>

        <!-- Audio Sources -->
        <audio id="weather-audio" src="https://wxradio.org/AZ-Phoenix-KEC94" preload="auto"></audio>
        <audio loop id="lofi-audio" src="lofi.mp3" preload="auto"></audio>

        <!-- Controls -->
        <div id="audio-controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <input id="weather-volume" type="range" min="0" max="1" step="0.1" value="1" aria-label="Weather Volume">
            <input id="lofi-volume" type="range" min="0" max="1" step="0.1" value="1" aria-label="Lofi Volume">
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
